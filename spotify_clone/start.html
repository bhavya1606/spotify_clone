<!DOCTYPE html>
<html lang="en">
<head>

                </div><div class="songItem">
                    <img src="covers\3.jpg" alt="1">
                    <span class="songName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div><div class="songItem">

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesone icons -->
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
            
        </div>
